<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding Quizzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <header>
      <h1 style="flex-shrink: 1;">Coding Quizzer</h1>
      <div id="slash"></div>
      <h3>By elmfer</h3>
    </header>
    <main>
      <div id="welcome-screen" style="text-align: center;">
        <h2>Welcome to the Coding Quiz!</h2>
        <hr>
        <p style="text-align: left;">
          Test out your HTML, CSS, and Javascript skills! Are you up to the task?
          Click the <strong>Start</strong> button to begin. Once started, you will
          be timed on your answers. Any wrong answers will deduct time you have
          left. Ready?
        </p>
        <button id="start">Start</button>
      </div>
    </main>
  </body>
</html>
